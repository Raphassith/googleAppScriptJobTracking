<!DOCTYPE html>
<html>

<head>
    <base target="_self">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0, maximum-scale=0, user-scalable=no">
    <style>
        table {
            margin: 25px 0px;
            width: 100%;
        }

        table,th,td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,td {
            padding: 5px
        }
    </style>
</head>

<body>
    <h1>Job Tacking</h1>
    <input type="text" id="jobIDTxt" value="" />
    <button onclick="getJob()">ค้นหา</button><br />
    <table>
        <thead>
            <tr>
                <th>jobID</th>
                <th>subject</th>
                <th>date</th>
                <th>status</th>
            </tr>
        </thead>
        <tbody id="jobs">
        </tbody>
    </table>

    <script>
        function setData(data) {
            let jobs = "";
            for (let i = 0; i < data.length; i++) {
                console.log(data[i].subject);
                jobs += "<tr>";
                jobs += "<td>" + data[i].jobID + "</td>";
                jobs += "<td>" + data[i].subject + "</td>";
                jobs += "<td align='center'>" + data[i].date + "</td>";
                jobs += "<td align='center'>" + data[i].status + "</td>";
                jobs += "</tr>";
            }
            document.getElementById("jobs").innerHTML = jobs;
        }
        
        function getJob() {
            let jobID = document.getElementById("jobIDTxt").value;
            google.script.run.withSuccessHandler(setData).getJob(jobID);
        }
    </script>
</body>

</html>
